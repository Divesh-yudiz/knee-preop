<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script type="module" defer src="./js/index.js"></script>
  <title>Knee-preop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .left-panel,
    .right-panel {
      width: 400px;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .control-group input[type="radio"] {
      margin: 0;
    }

    .canvas-container {
      flex-grow: 1;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      max-width: 100%;
      max-height: 100%;
    }

    .update-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider-container input[type="range"] {
      flex-grow: 1;
    }

    /* Custom radio button styles */
    .control-group input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #808080;
      border-radius: 50%;
      margin: 0;
      cursor: pointer;
      position: relative;
      background: #fff;
    }

    .control-group input[type="radio"]:checked {
      border-color: #000;
    }

    .control-group input[type="radio"]::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #808080;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .control-group input[type="radio"]:checked::before {
      background: #000;
    }

    /* Hover state */
    .control-group input[type="radio"]:hover {
      border-color: #666;
    }
  </style>
</head>

<body>
  <div class="left-panel">
    <div class="control-group">
      <button class="landmark-btn" id="femur-center">Femur Center</button>
    </div>
    <div class="control-group">
      <button class="landmark-btn" id="hip-center">Hip Center</button>
    </div>  
    <div class="control-group">
      <button class="landmark-btn" id="femur-proximal">Femur Proximal Canal</button>
    </div>
    <div class="control-group">
      <button class="landmark-btn" id="femur-distal">Femur Distal Canal</button>
    </div>
    <div class="control-group">
      <button class="landmark-btn" id="medial-epicondyle">Medial Epicondyle</button>
    </div>
    <div class="control-group">
      <button class="landmark-btn" id="lateral-epicondyle">Lateral Epicondyle</button>
    </div>
    <div class="control-group">
      <button class="landmark-btn" id="Distal-Medial-pt">Distal Medial Pt</button>
    </div>
    <div class="control-group">
      <button class="landmark-btn" id="Distal-Lateral-pt">Distal Lateral Pt</button>
    </div>
    <div class="control-group">
      <button class="landmark-btn" id="Posterior-Medial-pt">Posterior Medial Pt</button>
    </div>
    <div class="control-group">
      <button class="landmark-btn" id="Posterior-Lateral-pt">Posterior Lateral Pt</button>
    </div>
    <button class="update-btn">Update</button>
  </div>

  <div class="canvas-container">
    <canvas class="scene"></canvas>
  </div>

  <div class="right-panel">
    <div class="slider-container">
      <span>Varus/Valgus</span>
      <input type="range" min="-3" max="3" value="0" step="1">
      <span>3°</span>
    </div>
    <div class="slider-container">
      <span>Flexion/Extension</span>
      <input type="range" min="-3" max="3" value="0" step="1">
      <span>3°</span>
    </div>
    <div class="slider-container">
      <span>Distal Resection</span>
      <input type="range" min="0" max="20" value="10" step="1">
      <span>10 mm</span>
    </div>
    <div class="control-group">
      <input type="checkbox" id="resection">
      <label for="resection">Resection</label>
    </div>
  </div>
</body>

</html>
